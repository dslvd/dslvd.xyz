    var player;  
    function onYouTubeIframeAPIReady() {

        }

    // function onPlayerReady(event) {

    function toggleSound(img) { 
      if (player.getPlayerState() == 1) { 
        player.pauseVideo(); 
        img.src = "unmute.png"; 
      } else { 
        player.playVideo(); 
        img.src = "mute.png"; 
      } 
    }

    function startMarquee() {
      $('#marquee').marquee({
        duration: 42000,
        gap: 0,
        delayBeforeStart: 0,
        direction: 'right',
        duplicated: true
      });
      $('#marquee').css("visibility", "visible");
    }
